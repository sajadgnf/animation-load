<!DOCTYPE html>

    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

        <div class="main_pic animated_bg">&nbsp;</div>

        <div class="content">
            <h3 class="content_head animated_bg animated_bg_text">&nbsp;</h3>

                    <small id="date" class="animated_bg animated_bg_text">&nbsp;</small>

            </div>
        </div>
    </div>
